<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}

    <meta charset="utf-8">
    <title>BizNews - Free News Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="{static 'Base/img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">  

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{%static 'Base/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{%static 'Base/css/style.css' %}" rel="stylesheet">
</head>

<body>
<!-- SingUp Start -->
<main class="container-fluid">
    <section class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="row">
            <div style="width: 400px;">
                <div class="section-title mb-0">
                    <h4 class="m-0 text-uppercase font-weight-bold">Registro</h4>
                </div>
                <div class="bg-white border border-top-0 p-4 mb-3">
                    <h6 class="text-uppercase font-weight-bold mb-3">Nuevo Usuario</h6>
                    <form method="POST"> {% csrf_token %}
                        
                        <div class="form-group">
                            {{registroFormulario.username}}
                        </div>
                        <div class="form-group">
                            {{registroFormulario.email}}
                        </div>
                        <div class="form-group">
                            {{registroFormulario.password1}}
                        </div>
                        <div class="form-group">
                            {{registroFormulario.password2}}
                        </div>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-primary font-weight-semi-bold px-4" style="height: 50px;"
                                type="submit">Registrarme
                            </button>
                            <div class="d-flex flex-column text-right">
                                <a href="{% url 'Login' %}">Ingresar</a>
                                <a href="{% url 'Inicio' %}">Volver</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- SingUp End -->
</body>
</html>
