{% extends "Base/template.html" %}

{% load static %}
{% block contenidoQueCambia %}
<!-- Publicar Start -->
<main class="container-fluid">
    <section class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="row">
            <div>
                <div class="section-title mb-0">
                    <h4 class="m-0 text-uppercase font-weight-bold">Publicar</h4>
                </div>
                <div class="bg-white border border-top-0 p-4 mb-3">
                    <h6 class="text-uppercase font-weight-bold mb-3">Nuevo posteo</h6>
                    <form method="POST" enctype="multipart/form-data"> {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control p-4" name="titulo" placeholder="Titulo">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control p-4" name="subtitulo" placeholder="Subtitulo">
                        </div>
                        <div class="form-group">
                            <textarea type="text" class="form-control p-4" name="parrafo" placeholder="Post"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control p-4" name="autor" placeholder="Autor">
                        </div>
                        <div class="form-group">
                            <input type="file" name="imagen">
                        </div>
                        <!--
                        <div class="form-group">
                            <input type="date" name="fecha">
                        </div>
                        -->
                        <div>
                            <button class="btn btn-primary font-weight-semi-bold px-4" style="height: 50px;"
                                type="submit">Publicar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- Publicar End -->
{% endblock %}
