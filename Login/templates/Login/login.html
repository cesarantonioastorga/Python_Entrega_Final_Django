<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}

    <meta charset="utf-8">
    <title>BizNews - Free News Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="{static 'Base/img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">  

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{%static 'Base/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{%static 'Base/css/style.css' %}" rel="stylesheet">
</head>

<body>
    <!-- Login Start -->
    <main class="container-fluid">
        <section class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="row">
                <div style="width: 400px;">
                    <div class="section-title mb-0">
                        <h4 class="m-0 text-uppercase font-weight-bold">Iniciar Sesión</h4>
                    </div>
                    <div class="bg-white border border-top-0 p-4 mb-3">
                        <h6 class="text-uppercase font-weight-bold mb-3">Ingresar</h6>
                        <form method="POST">{% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control p-4" placeholder="Usuario" required="required" name="username"/>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control p-4" placeholder="Contraseña" required="required" name="password"/>
                            </div>
                            <div>
                                <button class="btn btn-primary font-weight-semi-bold px-4" style="height: 50px;"
                                    type="submit">Ingresar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Login End -->
</body>
</html>
